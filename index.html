<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>

  <body>
    <div class="imagemtop">
      <img src="assets/images/pattern-squiggly-line-top.svg" alt="Imagemtop" />
    </div>
    <div class="center">
      <img
        src="assets/images/logo-full.svg"
        alt="codingconf"
        style="padding: 1%"
      />

      <h1 style="margin-bottom: 0%">Your Journey to Coding Conf</h1>
      <h1 style="margin-top: 0%">2025 Starts Here!</h1>

      <section id="secao">
        <p>Upload Avatar</p>
        <div id="drop_zone" ondrop="dropHandler(event);">
          <img
            id="visualizar"
            src=""
            class="display"
            alt="PrÃ© visu da imagem"
          />
          <input
            type="file"
            id="arq"
            accept=".JPG, .jpeg, .PNG"
            onchange="fileSelected(event)"
          />
          <p>Drag and drop or click to upload.</p>
        </div>
        <div class="info">
          <img src="assets\images\icon-info.svg" alt="info-icon" />
          <span style="color: rgba(255, 255, 255, 0.3); font-size: smaller">
            Upload your photo(JPG or PNG, max size: 500KB).
          </span>
        </div>

        <div class="input">
          <p>Full Name</p>
          <input type="text" id="nome" class="input" required />

          <p>Email Address</p>
          <input
            type="email"
            id="email"
            class="input"
            placeholder="example@email.com"
            required
          />

          <p>Github Username</p>
          <input
            type="text"
            id="github"
            class="input"
            placeholder="@yourusename"
            required
          />
        </div>
        <button type="button" ; onclick="generateTicket()">
          Generate my Ticket
        </button>
      </section>
    </div>

    <div class="imagembaixo">
      <img
        src="assets\images\pattern-squiggly-line-bottom-desktop.svg"
        srcset="
          assets\images\pattern-squiggly-line-bottom-mobile-tablet.svg  800w,
          assets\images\pattern-squiggly-line-bottom-desktop.svg       1500w
        "
        alt="Imagembaixo"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
