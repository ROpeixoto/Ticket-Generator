<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Conference ticket generator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
     <div class = "test">
    <img src = "assets\images\pattern-lines.svg" alt = "fundo" style = "position:absolute; width: 100%;">
  </div>
   -->
  </head>
  <body>
    <div class="imagemtop">
      <img src="assets/images/pattern-squiggly-line-top.svg" alt="Imagemtop" />
    </div>
    <div class="centro">
      <img
        src="assets/images/logo-full.svg"
        alt="codingconf"
        style="padding: 1%"
      />

      <h1 style="margin-bottom: 0%">Your Journey to Coding Conf</h1>
      <h1 style="margin-top: 0%">2025 Starts Here!</h1>

      <section id="1">
        <p>Upload Avatar</p>
        <div
          id="drop_zone"
          ondrop="dropHandler(event);"
          ondragover="dragOverHandler(event);"
        >
          <img
            id="visualizar"
            style="display: none; max-width: 50px"
            alt="Pré visu da imagem"
          />
          <input
            type="file"
            id="arq"
            accept=".JPG, .jpeg"
            onchange="fileSelected(event)"
          />
          <p>Drag and drop or click to upload.</p>
        </div>
        <p style="color: rgba(255, 255, 255, 0.3); font-size: smaller">
          Upload your photo(JPG or PNG, max size: 500KB).
        </p>

        <div class="input">
          <p>Full Name</p>
          <input type="text" id="nome" class="input" required />

          <p>Email Address</p>
          <input
            type="text"
            id="email"
            class="input"
            placeholder="example@email.com"
            required
          />

          <p>Github Username</p>
          <input
            type="text"
            id="github"
            class="input"
            placeholder="@yourusename"
            required
          />
        </div>
        <button type="button" ; onclick="generateTicket()">
          Generate my Ticket
        </button>
      </section>
    </div>

    <div class="imagembaixo">
      <img
        src="assets\images\pattern-squiggly-line-bottom-desktop.svg"
        alt="Imagembaixo"
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
