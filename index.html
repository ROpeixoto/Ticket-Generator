<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class = "container">
  <div class = "test">
    <img src = "assets\images\pattern-lines.svg" alt = "fundo" style = "position:absolute;">

  </div>
  <div class = "imagens">
    <img src="assets/images/pattern-squiggly-line-top.svg" alt="Imagem" style="position:absolute;">
  </div>
  <div class = "centro">
    <img src="assets/images/logo-full.svg" alt="codingconf" style="padding: 1%;">
    <h1 style = "margin-bottom: 0%;">Your Journey to Coding Conf</h1>
    <h1 style="margin-top: 0%;">2025 Starts Here!</h1>
    <section id="1">
      <p>Upload Avatar</p>

      <div
        id="drop_zone"
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);">
          <div id="file-list"></div>
        <p>Drag and drop or click to upload.</p>
      </div>
      <p style="color: rgba(255, 255, 255, 0.3); font-size: smaller;">Upload your photo(JPG or PNG, max size: 500KB).</p>

      <div class= "input">
        <p>Full Name</p>
        <input type = "text"  id = "nome" class = "input">
        <p>Email Address</p>

        <input type = "text" id = "email" class = "input">
        <label for="email">example@email.com</label>

        <p>Github Username</p>
        <input type = "text" id = "github" class = "input">
        <label for="github">@yourusename</label>
      </div>
      <button>Generate My Ticket</button>
    </section>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
