<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ticket</title>
  </head>

  <body>
    <div class="imagemtop">
      <img src="assets/images/pattern-squiggly-line-top.svg" alt="Imagemtop" />
    </div>

    <div class="centro">
      <img
        src="assets/images/logo-full.svg"
        alt="codingconf"
        style="padding: 1%"
      />
      <h1 style="margin-bottom: 0px">
        Congrats, <span id="ticket-nome-h"></span>!
      </h1>
      <h1 style="margin-top: 0px; margin-bottom: 5px">Your ticket is ready.</h1>
      <div class="ticketup">
        <p>We've emailed your ticket to</p>
        <p>
          <span style="color: rgb(185, 93, 60)" id="ticket-email"></span> and
          will send updates in
        </p>
        <p>the run up to the event.</p>
      </div>

      <section class="ticket">
        <img
          src="assets\images\pattern-ticket.svg"
          alt="Fundo do Ticket"
          class="ticket-background"
        />

        <div class="dentroticket">
          <img
            src="assets/images/logo-full.svg"
            alt="codingconf"
            style="max-width: 100%; margin-left: 5%; margin-top: 5%"
          />
          <p style="font-size: small; margin-left: 25%">
            Jan 31, 2025 / Austin, TX
          </p>
          <div class="container">
            <div class="um">
              <p
                style="font-size: 20px; margin-bottom: 0%; margin-top: 0%"
                id="ticket-nome"
              ></p>
              <div class="git">
                <img src="assets\images\icon-github.svg" alt="icone-git" />
                <p id="ticket-github"></p>
              </div>
            </div>
            <img
              id="ticket-image"
              src=""
              style="
                width: 70px;
                border-radius: 5px;
                max-height: 70px;
                object-fit: cover;
              "
            />
          </div>
        </div>
      </section>
    </div>
    <div class="imagembaixo">
      <img
        src="assets\images\pattern-squiggly-line-bottom-desktop.svg"
        srcset="
          assets\images\pattern-squiggly-line-bottom-mobile-tablet.svg  800w,
          assets\images\pattern-squiggly-line-bottom-desktop.svg       1500w
        "
        alt="Imagembaixo"
      />
    </div>

    <script>
      // Recuperando os dados do localStorage
      const ticketData = JSON.parse(localStorage.getItem("ticketData"));

      if (ticketData) {
        document.getElementById("ticket-nome-h").textContent = ticketData.nome;
        document.getElementById("ticket-nome").textContent = ticketData.nome;
        document.getElementById("ticket-email").textContent = ticketData.email;
        document.getElementById("ticket-github").textContent =
          ticketData.github;
        if (ticketData.imageData) {
          const imgElement = document.getElementById("ticket-image");
          imgElement.src = ticketData.imageData;
          imgElement.style.display = "block";
        }
      }
    </script>
  </body>
</html>
